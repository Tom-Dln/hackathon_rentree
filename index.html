<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="menu">
            <i class="fas fa-bars"></i>
            <i class="fas fa-home"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-user"></i>
            <i class="fab fa-spotify"></i>
            <i class="fab fa-soundcloud"></i>
            <i class="fas fa-cog"></i>
        </nav>
        <div class="current_music">
            <div class="">
                <img width="200px" height="200px" src="assets/img/music_1.jpg" alt="logo">
                <div class="current_music__details">
                    <h1>Random Access Memories</h1>
                    <p class="artist">Daft punk</p>
                    <p>2013* 13 titres,1h13</p>
                </div>
            </div>
            <div class="others_musics">

            </div>
        </div>
        <div class="player_music">
            <div class="player_info">
                <img id="music_img" src="assets/img/music_1.jpg" alt="">
                <div class="player_title">
                    <p id="music_name">Musique 1</p>
                    <p id="music_artist">Artiste 1</p>
                </div>
            </div>
            <div class="player_button">
                <div id="btn_backward">
                    <i class="fas fa-fast-backward"></i>
                </div>
                <div id="btn_control">
                    <i id="icon_play" class="fas fa-play"></i>
                    <i id="icon_pause" class="fas fa-pause"></i>
                </div>
                <div id="btn_forward">
                    <i class="fas fa-fast-forward"></i>
                </div>
            </div>

        </div>
    </div>
    <audio id="music_player" controls src="assets/music/music_1.mp3">

    </audio>
    <script src="https://kit.fontawesome.com/4cfbd32d63.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
